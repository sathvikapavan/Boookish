<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotations - Bookishh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    
  </nav>
  <div class="container">
    <h1>Annotations</h1>
    <div class="annotation-box">
      <p>This is a sample eBook text. Highlight any part of this text to add an annotation.</p>
    </div>
    <button onclick="handleAddAnnotation()">Add Annotation</button>
    <div>
      <h3>Annotations</h3>
      <ul id="annotationsList">
        <li><strong>"Sample Text"</strong>: <span class="mention">@user1</span> This is a comment.</li>
      </ul>
    </div>
  </div>
  <script src="js/annotations.js"></script>
</body>
</html>
